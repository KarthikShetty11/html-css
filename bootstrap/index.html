<div class="container mt-5">
 <form class="row g-3">
 
   <div class="col-md-4">
     <lable for="firstName" class="form-lable">First Name</lable> 
     <input type="text" class="form-control" placeholder="Type First name here" id="firstName" required>
   </div>

  <div class="col-md-4">
     <lable for="lastName" class="form-lable">Last Name</lable> 
     <input type="text" class="form-control" placeholder="Type Last name here" id="lastName" required>  
  </div>

  <div class="col-md-8">
      <lable for="emailInfo" class="form-lable">E-mail</lable>
      <input type="email" class="form-control" placeholder="Type email ID here" id="emailInfo" required>
  </div>

          

  <div class="col-md-12">
     <lable for="comments" class="form-lable">Additioanl comments or suggestions</lable>
     <textarea class="form-control" id="comments" rows="3" required></textarea>
  </div>
 
  <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
